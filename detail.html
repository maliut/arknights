<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>明日方舟作业帮</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="commonelem.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="actors.css" rel="stylesheet">
</head>

<body>
    <script>$("body").append(common.title)</script>
    <div class="container-fluid" style="min-height:calc(100% - 121px)">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" id="m-video-title"></h3>
            </div>
            <div class="panel-body">
                <div class="box" style="width:100%">
                    <div class="scale" style="width: 100%;padding-bottom: 37%;height: 0;position: relative">
                        <div class="item" style="width: 100%;height: 100%;position: absolute">
                            <iframe
                                scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"
                                style="display:block;width:60%;height:100%;margin:0 auto"> </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>$("body").append(common.bottom);$('[data-toggle="popover"]').popover();</script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.15.0/dist/av-min.js"></script>
    <script>
        let query = window.location.search.substr(1).split("&");
        let a = query[0].split("=")[1].split("_");
        let aid = a[0];
        let page = a[1];
        let cid = query[1].split("=")[1];
        let title = decodeURI(query[2].split("=")[1]);
        $("#m-video-title").text(title);
        $("iframe")[0].src = `https://player.bilibili.com/player.html?aid=${aid}&cid=${cid}&page=${page}`;
    </script>
</body>

</html>
